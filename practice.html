<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">

    <title>Практика</title>
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="mainrow">
            <div class="col col-2">
                <div id="menu">
                    <div class="container">
                        <div class="lead" id="menuheader">Выбор устройств</div>

                    </div>
                    <div class="container pt-4 w-100">
                        <div class="btn-group-vertical w-100" role="group">
                            <div class="btn-group" role="group">
                                <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    IED РЗА
                                </button>
                                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                    <button class="dropdown-item" type="button" id="IED1">IED1</button>
                                </div>
                            </div>
                            <div class="btn-group" role="group">
                                <button id="btnGroupDrop2" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Коммутаторы
                                </button>
                                <div class="dropdown-menu" aria-labelledby="btnGroupDrop2">
                                    <button class="dropdown-item" type="button" id="HUB1">Коммутатор 1</button>
                                </div>
                            </div>
                            <div class="btn-group" role="group">
                                <button id="btnGroupDrop3" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Связи
                                </button>
                                <div class="dropdown-menu" aria-labelledby="btnGroupDrop3">
                                    <button class="dropdown-item" type="button" id="Eth1">Связь 1</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="zone" id="zone">
                    <svg id="svg" class="h-100 w-100">
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        $(function() {
            var countIED = 1;
            var countHUB = 1;
            var countEth = 1;
            main();

            $("#IED1").click(function() {
                $("#zone").prepend('<div class="draggable" id="IED1' + countIED + '" style="position:absolute"><img src="images/ied.png"><label>IED1' + countIED + '</label><div class="popup-fade" id="MIED1' + countIED + '"><div class="popup"><p class="nas">Сетевые настройки</p><a class="popup-close" href="#">Сохранить</a><label for="basic-url">IED1' + countIED + '</label><div class="input-group mb-3"><div class="input-group-prepend"><span class="input-group-text" id="basic-addon3">Имя GCB</span></div><input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="GOOSE1"></div><div class="input-group mb-3"><div class="input-group-prepend"><span class="input-group-text" id="basic-addon3">GOOSE ID</span></div><input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="GS1"></div><div class="input-group mb-3"><div class="input-group-prepend"><span class="input-group-text" id="basic-addon3">MAC адрес</span></div><input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="01:0С:СD:01:00:01"></div><div class="input-group mb-3"><div class="input-group-prepend"><span class="input-group-text" id="basic-addon3">APP ID</span></div><input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="8000"></div><div class="input-group mb-3"><div class="input-group-prepend"><span class="input-group-text" id="basic-addon3">VLAN ID</span></div><input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="1"></div><div class="input-group mb-3"><div class="input-group-prepend"><span class="input-group-text" id="basic-addon3">Min Time</span></div><input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="4"></div><div class="input-group mb-3"><div class="input-group-prepend"><span class="input-group-text" id="basic-addon3">Max Time</span></div><input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="1000"></div></div></div></div>');
                countIED++;
                main();
            });

            $("#HUB1").click(function() {
                $("#zone").prepend('<div class="draggable" id="HUB1' + countHUB + '"style="position:absolute"><img src="images/hub2.png"><label>HUB1' + countHUB + '</label><div class="popup-fade" id="MHUB1' + countHUB + '"><div class="popup"><p class="nas">Сетевые настройки</p><a class="popup-close" href="#">Сохранить</a><label for="basic-url">IED11</label><div class="input-group mb-3"><div class="input-group-prepend"><span class="input-group-text" id="basic-addon3">IP-адрес</span></div><input type="text"class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="10.151.209.1"></div><div class="input-group mb-3"><div class="input-group-prepend"><span class="input-group-text" id="basic-addon3">Маска подсети</span></div><input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="255.255.255.0"></div><label for="basic-url">IED12</label><div class="input-group mb-3"><div class="input-group-prepend"><span class="input-group-text" id="basic-addon3">IP-адрес</span></div><input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="10.151.209.1"></div><div class="input-group mb-3"><div class="input-group-prepend"><span class="input-group-text" id="basic-addon3">Маска подсети</span></div><input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="255.255.255.0"></div></div></div></div>');
                countHUB++;
                main();
            });
            $("#Eth1").click(function() {
                $(".draggable").css("cussor", "crosshair");
                $("#svg").prepend('<line class="draggable" id="Eth1' + countEth + '" style="position:absolute;stroke: black;stroke-linecap: round;stroke-width: 5" />');
                main();
                setInterval(drow, 1000, "#Eth1" + countEth, "#IED1" + (countIED - 1), "#HUB1" + (countHUB - 1))
                countEth++;
                $(".draggable").css("cussor", "pointer");
                bool = true;
            });
        });

        function drow(sel, sel1, sel2) {
            let el = $(sel);
            let el1 = $(sel1).position();
            let el2 = $(sel2).position();
            el.attr("x1", el1.left + 35);
            el.attr("y1", el1.top + 35);
            el.attr("x2", el2.left + 35);
            el.attr("y2", el2.top + 35);
        }

        function main() {
            $(".draggable").draggable({
                containment: "parent"
            });
            $('.draggable').click(function() {
                $(this).children().eq(2).fadeIn();
                return false;
            });
            $('.popup-close').click(function() {
                $(this).parents('.popup-fade').fadeOut();
                return false;
            });

            $(document).keydown(function(e) {
                if (e.keyCode === 27) {
                    e.stopPropagation();
                    $('.popup-fade').fadeOut();
                }
            });

            $('.popup-fade').click(function(e) {
                if ($(e.target).closest('.popup').length == 0) {
                    $(this).fadeOut();
                }
            });
        }
    </script>
</body>
